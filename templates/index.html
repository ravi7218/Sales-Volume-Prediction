<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure ML Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Details for Prediction</h1>
        <form action="/predict" method="POST">
            <label for="customer_id">Customer ID:</label>
            <input type="text" id="customer_id" name="customer_id" required>

            
            <label for="Pricing Tier">Pricing Tier:</label>
            <input type="text" id="Pricing Tier" name="pricing_tier" required>

            <label for="region">Region:</label>
            <input type="text" id="region" name="region" required>

            <label for="season">Season:</label>
            <input type="text" id="season" name="season" required>

            <label for="promotion">Promotion Applied:</label>
            <input type="text" id="promotion" name="promotion" required>

            <label for="delivery_time">Delivery Time (Days):</label>
            <input type="number" id="delivery_time" name="delivery_time" required>
            

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
